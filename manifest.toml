packaging_format = 2

id = "shiori"
name = "Shiori"
description.en = "Simple bookmark manager"
description.fr = "Gestionnaire de liens simple"

version = "v1.5.5~ynh1"

maintainers = []

[upstream]
license = "MIT"
admindoc = "https://github.com/go-shiori/shiori/wiki"
userdoc = "https://github.com/go-shiori/shiori/wiki/Usage"
code = "https://github.com/go-shiori/shiori"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/shiori"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]
    
        [resources.sources.main]
        amd64.url = "https://github.com/go-shiori/shiori/releases/download/v1.5.5/shiori_Linux_x86_64.tar.gz"
        amd64.sha256 = "c5bd6d70d246a26eb242235b7dc172084100e673c777616eb7e15803e1ab23b5"
        arm64.url = "https://github.com/go-shiori/shiori/releases/download/v1.5.5/shiori_Linux_aarch64.tar.gz"
        arm64.sha256 = "6c0045df8c9dd3e711b6702c078fc3aa49072bf53014f6c9375899d111e1dd56"
        armhf.url = "https://github.com/go-shiori/shiori/releases/download/v1.5.5/shiori_Linux_arm.tar.gz"
        armhf.sha256 = "c175c9f44389f628045a06277434c7272817e76737b26063767714db38b0e7aa"
        in_subdir = false
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^shiori_Linux_x86_64.tar.gz$"
        autoupdate.asset.arm64 = "^shiori_Linux_aarch64.tar.gz$"
        autoupdate.asset.armhf = "^shiori_Linux_arm.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false

    [resources.apt]
    packages = "sqlite3"
