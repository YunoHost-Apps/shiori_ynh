packaging_format = 2

id = "shiori"
name = "Shiori"
description.en = "Simple bookmark manager"
description.fr = "Gestionnaire de liens simple"

version = "1.7.3~ynh1"

maintainers = []

[upstream]
license = "MIT"
admindoc = "https://github.com/go-shiori/shiori/wiki"
userdoc = "https://github.com/go-shiori/shiori/wiki/Usage"
code = "https://github.com/go-shiori/shiori"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/shiori"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]
    
        [resources.sources.main]
        amd64.url = "https://github.com/go-shiori/shiori/releases/download/v1.7.3/shiori_Linux_x86_64_1.7.3.tar.gz"
        amd64.sha256 = "0ec64e361b4dfddfb414a061ab89a9223578a3437730d76018997e1312941890"
        arm64.url = "https://github.com/go-shiori/shiori/releases/download/v1.7.3/shiori_Linux_aarch64_1.7.3.tar.gz"
        arm64.sha256 = "556f0d70524280568ae8fc10310e9787e4ab4a15cc2abcbb3f2dd3afe034f3f1"
        armhf.url = "https://github.com/go-shiori/shiori/releases/download/v1.7.3/shiori_Linux_arm_1.7.3.tar.gz"
        armhf.sha256 = "92175193684f3c4114f56e9299e3375c6bced7c0922d4858afb938d21f8190f9"
        in_subdir = false
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^shiori_Linux_x86_64_.*\\.tar\\.gz$"
        autoupdate.asset.arm64 = "^shiori_Linux_aarch64_.*\\.tar\\.gz$"
        autoupdate.asset.armhf = "^shiori_Linux_arm_.*\\.tar\\.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false

    [resources.apt]
    packages = "sqlite3"
